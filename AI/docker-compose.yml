version: "3.8"

services:
  # ===================================== 
  # OLLAMA - AI Model Server
  # ===================================== 
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

  # ===================================== 
  # OLLAMA EXPORTER - Metrics
  # ===================================== 
  ollama-exporter:
    image: layducky/ollama-exporter:latest
    container_name: ollama-exporter
    environment:
      OLLAMA_HOST: http://ollama:11434
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: always

volumes:
  ollama_data: