version: "3.8"

services:
  # =====================================
  # 1. OLLAMA (thay cho vLLM)
  # =====================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

  # =====================================
  # 2. KONG DATABASE
  # =====================================
  kong-db:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_db:/var/lib/postgresql/data
    restart: always

  # =====================================
  # 3. KONG GATEWAY
  # =====================================
  kong:
    image: kong:3.2
    depends_on:
      - kong-db
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    restart: always

  # =====================================
  # 4. PROMETHEUS
  # =====================================
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - ollama
      - kong # Đảm bảo có thể scrape Kong metrics

  # =====================================
  # 5. GRAFANA
  # =====================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000" # Mở cổng 3000 cho truy cập UI
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus # Đảm bảo Prometheus chạy trước khi Grafana cố gắng lấy dữ liệu
    restart: unless-stopped

volumes:
  kong_db:
  ollama_data:
  grafana_data: # Thêm volume cho Grafana để lưu trữ cấu hình/dashboards